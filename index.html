<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Calculator with CSS-->
    <div class="calc">
      <h2 class="title">Calculator with CSS</h2>
      <div class="inputs">
        <input type="text" placeholder="Num 1" />
        <input type="text" placeholder="Num 2" />
      </div>
      <div class="operations">
        <div class="sign">+</div>
        <div class="sign">-</div>
        <div class="sign">*</div>
        <div class="sign">/</div>
      </div>
      <div class="result">Result is:</div>
    </div>

    <!--Calculator with Bootstrap-->
    <div
      class="mt-5 calc-2 p-5 flex border rounded-4"
    >
    <h2 class="">Calculator with Bootstrap</h2>
      <div class="container py-3 text-center flex">
        <div class="row">
          <div class="col">
            <input type="text" placeholder="Num 1" id="" />
          </div>
          <div class="col">
            <input type="text" placeholder="Num 2" id="" />
          </div>
        </div>
      </div>

      <div class="container p-2 text-center flex gap-1">
        <div class="flex gap-4 row">
          <div class="bg-secondary rounded-3 col p-1">+</div>
          <div
            class="bg-secondary rounded-3 col p-1"
          >
            -
          </div>
          <div
            class="bg-secondary rounded-3   col p-1 "
          >
            *
          </div>
          <div
            class="bg-secondary rounded-3  col p-1">/</div>
            
          </div>
          <div class="d-flex justify-content-start mt-5">Result is:</div>
        </div>
      </div>
    </div>
  </body>
</html>
